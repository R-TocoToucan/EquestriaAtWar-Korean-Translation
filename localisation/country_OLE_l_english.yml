OLE_currupt_government:0 "부패한 정부"
OLE_currupt_government_desc:0 "요한 '야불렌' 젤제크 왕의 통치는 정부와 관료들의 도덕성을 서서히 약화시켜 왔습니다. 요즘은 뇌물 없이는 아무것도 할 수 없고, 심지어 일을 진행시키기 위해서는 더 많은 돈이 필요합니다. 그 결과, 올레니아의 부유한 사슴들은 부와 특권을 더 늘리게 되었습니다."
