olenia.1.t:0 "체인질링들이 우리의 땅을 요구하다"
olenia.1.d:0 "크리살리스 여왕은 페이어 달라와 솔구드 버그스케다라는 국경의 주들이 "인종적으로 체인질링"의 것이며 이 땅의 통제를 요구하고 있습니다. 이 말에 어떻게 대응해야 할까요?"
olenia.1.a:0 "땅을 가져가게 두어라."
olenia.1.b:0 "터무니없는 소리!"
olenia.2.t:0 "체인질링들이 추가적인 양보를 요구하다"
olenia.2.d:0 "크리살리스 여왕은 올레니아가 그들의 관심 영역의 일부라고 주장하며, 올레니아에 대한 그들의 요구를 평화적으로 수용하기를 바라고 있습니다. 거절은 곧 전쟁으로 이어질 것입니다."
olenia.2.a:0 "평화의 이름으로 동의하겠노라."
olenia.2.b:0 "정신이 나간건가?"
olenia.3.t:0 "왕정 내각에서의 항복 회의"
olenia.3.d:0 "왕실 내각에는 아마도 이 전쟁이 그 나라의 최선의 이익이 아니었을 것이며, 우리는 오래 전에 항복했어야 했다고 주장하는 사람들이 있습니다. 그들은 우린 아직 늦지 않았을 수도 있다고 합니다. 평화 회담을 위해 체인질링에게 접근해야 할까요?"
olenia.3.a:0 "조건부 항복을 제안하라."
olenia.3.c:0 "우리는 후퇴하지도 항복하지도 않을 것이다!"
olenia.4.t:0 "상류층의 망명"
olenia.4.d:0 "올레니아의 상황이 심각해 보이는 가운데 상류층들은 자산을 회수하고 이퀘스트리아 등 더 먼 곳으로 도피했습니다. 왕은 이제 거의 비어있는 왕좌실에 앉아 있고, 그의 주변인들은 빠르게 사라지고 있습니다."
olenia.4.a:0 "나도 그들과 같이 떠나야겠군..."
olenia.4.c:0 "겁쟁이들! 왕은 도망치지 않는다! 우리는 마지막까지 싸울 것이다!"

olenia.101.t:0 "우리를 도와주지 않는 [From.GetName]"
olenia.101.d:0 "[From.GetName]은(는) 우리의 투쟁에 대한 도움 요청을 거절했습니다."
olenia.101.a:0 "우리는 홀로 싸워야 한다."
olenia.102.t:0 "우리를 버린 [From.GetName]"
olenia.102.d:0 "[From.GetName]은(는) 우리의 어려움에 대해 도와주기를 거부했습니다. 우리는 홀로 싸워야만 합니다."
olenia.102.a:0 "저주할 것이다!"

olenia.103.t:0 "올레니아 내전"
olenia.103.d_johan:0 "[This.GetNewspaperHeader]어제 아침, 올레니아 왕 요한에게 최후통첩이 전달되었습니다. 내용은 24시간 내에 벨벳 공주에게 왕위를 물려주지 않으면 체포될 것라는 것이었습니다. 어젯밤 늦게, 요한 왕은 여전히 충성스러운 일부 장교들의 도움으로 비행기를 타고 수도를 탈출했고, 벨벳 공주를 비난하며 벨벳에 대항하여 무기를 드는 자신의 통치에 충성하는 모든 사슴들을 불렀습니다. 오늘 아침 올레니아 고등법원은 요한 왕의 통치를 불법이라고 선언하고 공식적으로 왕관을 벨벳 여왕에게 양도했습니다. 여왕은 현재 호르틀랜드 궁전에 거주하고 있으며 고위 정부 및 군 관계자들을 만나 다음 조치를 논의했습니다.\n\n어느 쪽도 물러서려 하지 않는 가운데, 현재 올레니아에는 내전이 발발한 상태입니다."
olenia.103.d_com:0 "[This.GetNewspaperHeader]어제 아침, 왕정주의자들은 벨벳 여왕의 왕정을 복구하는 법안을 강행하기 위하여 올레니아 의회를 급습했습니다. 격렬한 총격전이 도시 곳곳에서 벌어졌고, 해질녘에 왕정주의자들의 통제에 떨어졌습니다. \n\n국가 전체에서 왕정주의자들, 자유주의자들과 조화주의자들이 공산주의 억압으로부터 스스로를 지키기 위해 무기를 들었습니다. [old_olenia.GetLeader]는 국가 라디오에서 자본주의자들의 쿠데타에 맞서 싸우자고 호소했습니다. \n\n어느 쪽도 물러날 기색이 없으며, 지금 올레니아는 전쟁 중입니다."
olenia.103.d_fas:0 "[This.GetNewspaperHeader]어제 아침, 정부가 젊은 올레니아인들의 시위를 무력으로 진압하면서 시위가 폭력적으로 변했습니다. 시위대는 자유의 회복과 추방된 벨벳 공주의 왕위 복귀를 요구하고 있었습니다. 전투는 [old_olenia.GetLeader]에 반대하는 사람들과 [old_olenia.GetRulingParty]의 지지자들이 '이단'과의 싸움을 준비하면서 순식간에 전국으로 번졌습니다.\n\n평화적인 해결의 조짐이 보이지 않는 가운데, 내전이 올레니아를 분열시키고 있습니다."
olenia.103.d:0 "[This.GetNewspaperHeader]어제 아침, 왕정주의자들은 벨벳 여왕의 왕정을 복구하는 법안을 강행하기 위하여 올레니아 의회를 급습했습니다. 격렬한 총격전이 도시 곳곳에서 벌어졌고, 해질녘에 왕정주의자들의 통제에 떨어졌습니다. \n\n국가 전체에서 왕정주의자들, 자유주의자들과 조화주의자들이 공산주의 억압으로부터 스스로를 지키기 위해 무기를 들었습니다. [old_olenia.GetLeader]는 국가 라디오에서 자본주의자들의 쿠데타에 맞서 싸우자고 호소했습니다. \n\n어느 쪽도 물러날 기색이 없으며, 지금 올레니아는 전쟁 중입니다."
olenia.103.a:0 "흥미롭군."
olenia.103.b:0 "우리는 반드시 승리할 것이다!"
olenia.103.c:0 "벨벳이 승리하기를 바란다."

olenia.104.t:0 "올레니아 내전"
olenia.104.d:0 "[This.GetNewspaperHeader]After weeks of civil unrest in the capital, King Johan and other nobles have fled the capital, leaving it in the hands of the citizens. Hjortland Palace has reportedly been looted, meanwhile, in the Riksdag, formerly elated officials of the banned Deer’s Party have returned and are preparing to form a new government.\n\nThe rebellion has spread to other cities where deer are starting to arm themselves, while military officials have voiced their support for the new government. King Johan, meanwhile, has spoken out on national radio and rallied his supporters against the communist threat.\n\nWith no other options left, a state of civil war now exists in Olenia."
olenia.104.a:0 "흥미롭군."
olenia.104.b:0 "우리는 반드시 승리할 것이다!"
olenia.104.c:0 "사슴 동무들의 승리를 기원한다."

olenia.105.t:0 "사슴 공화국"
olenia.105.d:0 "[This.GetNewspaperHeader]This morning, Kullervo Sirola, Chairdeer of the Olenian Deer’s Party, appeared on the balcony of the Riksdag and officially announced the formation of the Deer’s Republic. Thousands had gathered in the streets to celebrate the proclamation. The Riksdag, currently in the hooves of the Deer’s Party and representatives of other leftist parties, has officially annulled all royal power and has drawn up a new fully communist constitution for the nation."
olenia.105.a:0 "흥미롭군."
olenia.105.b:0 "사슴 공화국 만세!"
olenia.105.c:0 "혁명은 영원히 끝나지 않을 것이다!"

olenia.106.t:0 "벨벳이 공산주의를 받아들이다."
olenia.106.d:0 "[This.GetNewspaperHeader]Some time ago, Princess Velvet visited Princess Twilight Sparkle of Equestria to discuss her worries about the deer of Olenia. During this visit, she met with Starlight Glimmer of the Ponies Communist Party, who happens to live in a caravan adjacent to the Castle of Friendship. After much discussion, the two quickly became friends.\n\nNow, Velvet has renounced all titles and has started work as a nurse in the Hjortland Children’s Hospital. When interviewed, she stated that she was happy with her new life and wishes to only help as many deer as she can."
olenia.106.a:0 "공산주의는 부자와 가난한 자를 가리지 않는다."

 olenia.510.t:0 "벨벳 공주가 이퀘스트리아의 지원 하에 돌아오다"
 olenia.510.d:0 "After months spent in exile, Princess Velvet has returned to Olenia, determined to retake her rightful throne with the help of Equestria."
 olenia.510.a:0 "We will make her run back to her masters!"
 olenia.510.b:0 "Finally! I have been waiting for this."
 olenia.511.t:0 "올레니아 내전 개입"
 olenia.511.d:0 "Civil war has broken out in Olenia, with Velvet claiming the Olenian throne and her supporters starting a war for control."
 olenia.511.a:0 "We will help Velvet bring Harmony to Olenia."
 olenia.512.t:0 "[From.GetLeader]의 충성 요구"
 olenia.512.d:0 "The ponies have requested that we become their vassals, as per the agreement for their support."
 olenia.512.a:0 "Such was our agreement."
 olenia.512.b:0 "Perhaps we could join them as equals?"
 olenia.513.t:0 "[From.GetLeader]의 충성 맹세"
 olenia.513.d:0 "Olenia has accepted our offer of vassalisation, and are now a subject of us."
 olenia.513.a:0 "Perfect."
 olenia.514.t:0 "전연방 포니 전선" 
 olenia.514.d:0 "[From.GetName] has recently been making several friendly diplomatic moves towards us, and have officially offered to create a formal alliance between our two nations. This alliance shall help us defend our nations in the dark times that are encroaching on us, shall we accept?"
 olenia.514.a:0 "우리는 동의해야만 한다."
 olenia.514.b:0 "그들에 대한 독립 보장 정도면 충분할 것이다."
 olenia.514.c:0 "안 된다."
 olenia.515.t:0 "[From.GetName]가 우리의 제안을 거절하다"
 olenia.515.d:0 "It seems that our offer of an alliance did not go over well with [EQS.GetName], and they have stated that they have no interest in such an agreement at this time."
 olenia.515.a:0 "Drat!"
 olenia.500.t:0 "벨벳 공주의 올레니아 복귀"
 olenia.500.d:0 "Princess Velvet crossed the River Sakara this morning along with a procession of cheering supporters. Police were reluctant to intervene and arrest the Princess.\nMeanwhile, a coalition of Velvet's supporters, including the military and police, presented a ultimatum to King Johan. He has 24 hours to abdicate or he will be arrested."
 olenia.500.a:0 "이제 [Root.GetLeader]의 반응을 기다려야겠군."
 olenia.501.t:0 "요한 왕의 퇴위"
 olenia.501.d:0 "Under the mounting pressure, King Johan officially abdicated this morning. Velvet, now Queen of Olenia, met with him briefly in the Hjortland Palace before he was placed under house arrest at his former residence."
 olenia.501.a:0 "정당한 통치자께서 돌아오셨다!"
 olenia.502.t:0 "요한 왕의 퇴위 거부"
 olenia.502.d:0 "In the night, King Johan snuck past the police surrounding Hjortland Palace and escaped by air. He later appeared on national radio denouncing Princess Velvet and calling all supporters to take up arms against the rightful queen."
 olenia.502.a:0 "그렇다면 전쟁이다."
 olenia.503.t:0 "우리의 도움을 원하는 [From.GetName]"
 olenia.503.d:0 "[From.GetLeader] of [From.GetName] has sent us an official request for help in the Civil War against the tyrant Johan 'Djavulen'."
 olenia.503.a:0 "무기들을 보내줘라."
 olenia.503.b:0 "무기들과 자원병들을 보내줘라."
 olenia.503.c:0 "우린 그들을 도와줄 방법이 없다."
 olenia.503.od:0 "우린 외국에서 벌어지는 갈등에 관심이 없다."
 olenia.504.t:0 "[From.GetName]의 지원"
 olenia.504.d:0 "[From.GetName]가 우리 전쟁을 지원하기 위해 무기를 보내주었습니다!"
 olenia.504.a:0 "완벽해!"
 olenia.505.t:0 "[From.GetName]의 지원"
 olenia.505.d:0 "[From.GetName]가 우리 전쟁을 지원하기 위해 무기와 포니들을 보내주었습니다!"
 olenia.505.a:0 "환성적이야!"
 olenia.600.a:0 "훌륭해!"
 olenia.600.t:0 "공산주의 혁명"
 olenia.600.d:0 "The workers have taken up arms against the King, the nobles and the factory owners. Many government offices have already been overrun by common deer meanwhile the police and army stand aside, in some cases they even assist the workers. King Johan remains locked up in his palace, but the crowds around the gate are growing."
 #olenia.600.a:0 "이제 왕이 어떻게 나오나 보자!"
 olenia.601.t:0 "요한 왕의 퇴위"
 olenia.601.d:0 "King Johan has done the unexpected and voluntarily given up his crown! The gates of the palace were opened and the works seized it for themselves. Meanwhile, the Johan travelled to the Riksdag and as his last act, formally abdicated and passed all authority in the hooves of the Riksdag."
 olenia.601.a:0 "혁명이여 영원하라!"
 olenia.602.t:0 "요한 왕의 망명"
 olenia.602.d:0 "요한 왕은 밤중에 궁전을 빠져나가 비행기를 타고 안전한 곳으로 피신했습니다. 왕은 이후 라디오를 통해 모든 사슴들이 공산주의에 대항해 맞서 싸우라고 촉구했습니다."
 olenia.602.a:0 "전군 앞으로!"
 olenia.603.t:0 "우리의 도움을 원하는 [From.GetName]"
 olenia.603.d:0 "[From.GetName]가 폭군에 대항하는 내전에서 우리의 도움을 요청했습니다. 어떻게 답변할까요?"
 olenia.603.a:0 "무기들을 보내줘라."
 olenia.603.b:0 "무기들과 자원병들을 보내줘라."
 olenia.603.c:0 "우린 그들을 도와줄 방법이 없다."
 olenia.603.od:0 "우린 외국에서 벌어지는 갈등에 관심이 없다."
 olenia.604.t:0 "우리의 도움을 원하는 [From.GetName]"
 olenia.604.d:0 "[From.GetName]가 우리 전쟁을 지원하기 위해 무기를 보내주었습니다!"
 olenia.604.a:0 "완벽해!"
 olenia.605.t:0 "[From.GetName]의 지원"
 olenia.605.d:0 "[From.GetName]가 우리 전쟁을 지원하기 위해 무기와 포니들을 보내주었습니다!"
 olenia.605.a:0 "고맙소, 동무들!"


 OLE_send_guns:0 "§Y보병 장비§! §Y500§!을 §Y[From.GetName]§!에게 보냅니다."
 OLE_send_guns_and_men:0 "§Y보병 장비§! §Y500§W과 §Y5000 Ponypower§!을 §Y[From.GetName]§!에게 보냅니다."
 olenia.700.t:0 "[From.GetName]의 불가침조약 제안"
 olenia.700.d:0 "오늘 [From.GetName]의 사절이 하이브의 정문에 도착했을때 놀라운 제안이 있었습니다. 호기심이 많은 [Root.GetLeader] 는 사슴과 청중들에게 놀라운 제안을 했습니다. [From.GetName]과의 불가침 조약입니다.\n\n우리가 어떻게 반응해야 할까요?"
 olenia.700.a:0 "우리의 발굽 아래로 알맞게 들어와줬군."
 olenia.700.a_tt:0 "§Y이 선택지를 고르는 것은 [From.GetName]이 미래에 평화적으로 우리의 속국이 되게 할 수 있습니다.§!\n"
 olenia.700.b:0 "사슴들과 친구가 되자고? 하!"
 olenia.701.t:0 "우리의 도움을 원하는 [From.GetName]"
 olenia.701.d:0 "An emissary loyal to [From.GetLeader] arrived at the Hive this morning to present [Root.GetLeader] a curious offer. In return for loyalty, [From.GetLeader] wishes our help in their civil war."
 olenia.701.a:0 "우리는 무기들을 보내줘야 한다."
 olenia.701.b:0 "무기들과 자원병들을 보내주어라!"
 olenia.701.c:0 "사슴들끼리 치고 죽이는데는 관심 없다."
 olenia.701.od:0 "자기들 알아서 걸러지게 놔 두라고 해!"
 olenia.702.t:0 "[From.GetName]의 복종 제의"
 olenia.702.d:0 "Due to the ever increasing pressure we've been putting on [From.GetName], the cowardly [From.GetLeader] has offered complete loyalty and subjugation in return for keeping their crown. While they will continue to rule over their pitiful nation in name only, changelings will take over the higher levels of government turning the nation into nothing more than an amounts province."
 olenia.702.a:0 "[From.GetLeader]의 제안을 기쁘게 받아들이마."
 olenia.702.b:0 "우리는 이들을 머지많아 쳐부수고 말 것이다."
 olenia.703.t:0 "[From.GetName]이 지원의 대가로 복종을 제의하다"
 olenia.703.d:0 "Who the hell is this event even supposed to be referring to"
 olenia.703.a:0 "Very well, we shall help them, for a price."
 olenia.703.b:0 "No matter, we will crush them in due time regardless."
 olenia.703.cet:0 "[From.GetLeader]과 같은 편으로 내전에 개입합니다."
 olenia.704.t:0 "[From.GetName]의 지원"
 olenia.704.d:0 "운 좋게도 도움을 받았군."
 olenia.704.a:0 "권좌를 유지하기 위해서라면 뭐든지!"
 olenia.705.t:0 "[From.GetName]의 지원"
 olenia.705.d:0 "우리는 체인질링들로부터 지원을 받았습니다!"
 olenia.705.a:0 "저 벌레들도 생각보다 나쁘지 않군!"
 olenia.718.t:0 "[From.GetName] 동의"
 olenia.718.d:0 "Relations with the changelings are warming up."
 olenia.718.a:0 "Perhaps this will bring peace."
 olenia.708.t:0 "[From.GetName]의 불가침조약 동의"
 olenia.708.d:0 "우리의 불가침 조약에 대한 요청이 수락되었습니다."
 olenia.708.a:0 "This should keep our northern border safe."
 olenia.717.t:0 "[From.GetName]의 제안 거부"
 olenia.717.d:0 "희망 없는가?"
 olenia.717.a:0 "이게 우리에게 뜻하는 바가 무엇이지?"
 olenia.719.t:0 "[From.GetName]의 지원 거부"
 olenia.719.d:0 "우리의 도움 요청은 거부당했습니다."
 olenia.719.a:0 "이제 누가 우리를 도와준단 말인가?"
olenia.7061.t:0 "올레니아의 체인질링 요구 수용"
 olenia.7061.d:0 "[This.GetNewspaperHeader]체인질링에게 보호령이 될 것을 압박받던 올레니아가 결국 항복했습니다. 이제 올레니아는 체인질링의 속국입니다."
 olenia.7061.a:0 "흥미롭군."
 olenia.7061.b:0 "안됐군."
 olenia.7061.c:0 "계획대로다."
 olenia.713.t:0 "올레니아의 이퀘스트리아 영토 할양 요구"
 olenia.713.d:0 "올레니아는 그들의 충성심에 대한 선물로 우리의 영토 중 그들의 국경 동쪽 땅을 할양해 줄 것을 요청했습니다."
 olenia.713.a:0 "충성스러운 속국에게는 적절한 보상이 필요하겠지."
 olenia.713.b:0 "땅 몇 개 정도만 떼어주고 말아라."
 olenia.713.c:0 "그들이 뭔데 나에게 땅을 요구할 자격이 있단 말이냐?!"
 olenia.714.t:0 "체인질링의 영토 할양 동의"
 olenia.714.d:0 "체인질링들은 우리의 요청을 전면 수락했으며, 우리는 영유권이 있는 땅을 모두 받게 되었습니다."
 olenia.714.a:0 "완벽하군."
 olenia.715.t:0 "체인질링의 영토 할양 일부 동의"
 olenia.715.d:0 "체인질링들은 우리가 요청을 일부 거절하고, 약간의 영토만 할양해 주었습니다."
 olenia.715.a:0 "음, 없는 것보다는 낫다."
 olenia.716.t:0 "체인질링의 영토 할양 거부"
 olenia.716.d:0 "체인질링들이 우리에게 아무것도 주지 않겠다고 합니다."
 olenia.716.a:0 "젠장."
 olenia.800.t:0 "요한 왕의 운명"
 olenia.800.d:0 "새 정부에서 처음으로 논의될 주제는 옛 군주의 처분 문제 입니다. 옛 군주를 어떻게 해야 할까요?"
 olenia.800.a:0 "그를 먼 북쪽 땅으로 추방해라!"
 olenia.800.b:0 "그는 신을 섬기는데 실패했다. 그와 그 부하들을 모두 처형해라."
 olenia.800.c:0 "그가 회개만 한다면 아직 쓸 데가 있을지도 모른다."
 olenia.801.t:0 "알스헤랴르고디의 쿠데타"
 olenia.801.d:0 "올레니아 교회는 신정 수립을 목적으로 요한 왕정에 대해 쿠데타를 일으켰습니다."
 olenia.801.a:0 "발할라가 기다리고 있다!"
 olenia.1000.t:0 "찬탈자 요한 왕의 운명"
 olenia.1000.d:0 "벨벳은 생각에 잠긴 표정을 지으며 창문으로 들여다보았습니다. 그녀는 이 문제를 충분히 오랫동안 끌고 다녔고, 대중들은 이제 그녀의 결정을 요구하고 있습니다. 그녀는 어렸을 때부터 이복형을 좋아한 적이 없었지만, 그의 행동은 극악하고 비열했습니다. 그녀는 아버지가 급사한 배후에 그가 있는지도 몰랐습니다. 그럼에도 불구하고, 요한의 운명은 내일까지 결정되어야 합니다..."
 olenia.1000.a:0 "호르틀랜드에서의 공개 처형만이 그의 처벌이 될 것이다."
 olenia.1000.b:0 "그를 영원히 가두어 놓아라. 쥐들이 좋은 친구가 되어 주겠지."
 olenia.1000.c:0 "그에게는 가치가 없다. 얼어붙은 북쪽 땅으로 추방해라."

