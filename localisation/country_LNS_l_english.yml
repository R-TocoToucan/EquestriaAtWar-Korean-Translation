### ideas ###
LNS_race_war:0 "롱소드 대숙청"
LNS_race_war_desc:0 "증오스러운 팔라스 더스크탈론 백작과 그의 개혁파 일당들은 포니들과 양심적 사회에 끔찍한 탄압을 가하고 있으며 이는 일반적으로 외부에선 롱소드 대학살로 불리고 있습니다. \n\n다행스럽게도 롱소드의 모두가 백작의 행위들을 가만히 지켜보고만 있는것은 아니며 군부와 포니 저항군들 양측에서 미친 백작을 막기 위한 노력에 박차를 가하는 중입니다." 
LNS_killed_officers:0 "죽은 그리폰은 말이 없다"
LNS_killed_officers_desc:0 "개혁파 장교들의 무능함은 그들을 저항 세력의 손쉬운 표적이 되게 만들었고 많은 장교들이 노골적으로 암살당하거나 불운한 "사고"로 사망하였습니다. 물론 손실된 장교들을 교체하는 것은 쉬운 일이 아니며 부족한 장교진은 대체로 군의 효율 저하로 이어지죠..."
LNS_sabotaged_industry:0 "산업 사보타주"
LNS_sabotaged_industry_desc:0 "공장 곳곳에서 저항군의 사보타주 흔적들이 명백히 나타나고 있습니다."
LNS_civil_war:0 "롱소드 내전"
LNS_civil_war_desc:0 "롱소드의 포니들은 그리폰들이 자신들을 전부 죽이도록 내버려둘 생각이 없으며 공산주의적 이상으로 뭉쳐 무기를 들고 일어났습니다. 한편 군부의 장교들은 피의 굶주린 백작을 몰아내는 한편 포니 반군들에 국가가 전복되는것을 막고자 독자적인 저항세력을 조직했습니다."
LNS_final_push_idea:0 "최후의 공세"
LNS_final_push_idea_desc:0 "모두에게 고통스러운 분쟁이었습니다. 그러나 이제 마지막 공격을 위한 전선 계획이 세워졌고 부대가 집결됐습니다. 단 한번의 최후의 공세로 이 끔찍한 내전을 종식시키고 평화를 가져올 겁니다; 진격!"

LNS_plane_factory_idea:0 "쿠피스키스 항공 연구소"
LNS_plane_factory_idea_desc:0 "하늘에서의 전쟁이 곧 미래의 전쟁입니다. 우리는 이 새로운 전장을 무시할 수 없으며 항공기 비용을 감당할 수도 없습니다! 항공기 제작에 특화된 생산시설을 갖춘다면 이 새로운 살인기계들의 비용을 낮추는 데 도움이 될 것입니다."

LNS_bureaucratic_collapse:0 "관료제 붕괴"
LNS_bureaucratic_collapse_desc:0 "어쩌면 기존의 관료들을 우리 사람들로 갈아치우는건 좋은 생각이 아니었을지도 몰라..."
LNS_anarchy:0 "무정부 상태"
LNS_anarchy_desc:0 "경찰은 기능을 정지했고 세금은 지불되지 않고 있고 힌터랜드는 살육의 현장이 된데다 고용의 의미조차 이젠 생소하고 우리의 화폐는 휴지조각이 됐군... 우리가 제대로 말아먹은 것 같은데?"
LNS_bandit_state:0 "강도 국가"
LNS_bandit_state_desc:0 "경제는 무너졌고 내부적으로는 생산도 거의 이루어 지지 않으며 삶의 질은 없는 수준입니다. 전쟁으로 황폐해진 롱소드는 주변을 약탈해 간신히 유지되는 국가일 뿐입니다."
LNS_opium_fields:0 "아편 농장"
LNS_opium_fields_desc:0 "좋아 좋아, 우리 경제의 핵심적인 문제는 남들이 원하는 물건이 우리에겐 아무것도 없다는 거야! 답은 뭐냐고? 마약이지. 일단 마약을 잔뜩 만들거야... 왜냐면 롱소드산 아편을 누가 거부할 수 있겠어? 관짝에 들어갈 때까지도 피우다 갈걸. 좋아, 경제 문제 끝!"
LNS_meatshields:0 "노예제"
LNS_meatshields_desc:0 "그래, 그러니까 이젠 입대하려는 놈도 없고 그럴만한 놈들은 이미 다 죽었거나 모집된 상태로군. 잠깐, 우리 총은 다 가지고 있잖아? 그냥 "저놈들"을 데려와서 필요한 곳에 써먹으면 안되나?"
LNS_meatshields_1:0 "노예제"
LNS_meatshields_1_desc:0 "좋아, 필요한 노예들은 다 구했고, 이제 이놈들을 광산에 집어넣던 병사로 써먹던 하면 되지 뭐."
LNS_personal_armies_idea:0 "사설 군대"
LNS_personal_armies_idea_desc:0 "Due to the fact there's no law nor Police... anyone who's anygriffon or anypony has taken to recruiting their own militias and even armies if they can afford it. The service sector of jobs is long gone, everyone's a soldier now."
LNS_hit_and_run_idea:0 "Hit and Run"
LNS_hit_and_run_idea_desc:0 "Our equipment is awful and we can barely produce anything new. We're going to need to be faster than our prey considering we'll need to be picking the battlefields, so they'll always be in our favour."
LNS_baggae_idea:0 "Baggage Trains"
LNS_baggae_idea_desc:0 "Considering we don't have a central Military Headquarters, the troops and their slaves will simply take everything with them while they move. The army doesn't defend anything anymore, anyway."
LNS_ace_fighters_idea:0 "The Black Dozens"
LNS_ace_fighters_idea_desc:0 "The only ones able to fly aircraft buy 'em themselves, or are gifted them. Considering that criteria exclusively consists of only those with a passion for flying... Well, they're going to be damn good at it then. It's their passion!"
LNS_napalm_idea:0 "화염 폭격"
LNS_napalm_idea_desc:0 "아, 네이팜...정말 아름다운 발명품이야. 만들기 쉽고, 쓰기도 쉽고. 다들 이걸 불법으로 해야 한다고 하겠지만... 이거 어쩌나, 우린 법이 없지롱! 결국 또 우리의 승리네."
LNS_beasts_of_burden_idea:0 "노역마"
LNS_beasts_of_burden_idea_desc:0 "왜 일을 해? 포니를 끌고와 시키면 되는데."
LNS_dream_idea:0 "롱소드의 꿈"
LNS_dream_idea_desc:0 "여기야말로 진짜 자유의 땅이지. 강자가 제약없이 약자를 착취할 수 있거든. 비슷한 생각을 하는 그리폰들이 모여서 롱소드의 길을 개척해 줄 거야."

LNS_weapons_production:0 "대량 무기 생산"
LNS_bite_and_hold:0 "물고-늘어지기 전술"
LNS_proper_army_idea:0 "개선된 해방군"
LNS_proper_army_idea_desc:0 "파르티잔들은 혁명 중 우리의 대의를 훌륭하게 수행했고 이들 없이 전쟁을 이기는건 불가능했을 것이지만, 이들은 여전히 훈련받지 못한 오합지졸입니다. 우리의 국가 정체성과 통일성을 위해 군의 모집 조건을 강화하고 잘 조직된 부대 단위로 나누어야 합니다."
LNS_proper_army_idea_1:0 "개선된 해방군"
LNS_proper_army_idea_1_desc:0 "파르티잔들은 혁명 중 우리의 대의를 훌륭하게 수행했고 이들 없이 전쟁을 이기는건 불가능했을 것이지만, 이들은 여전히 훈련받지 못한 오합지졸입니다. 우리의 국가 정체성과 통일성을 위해 군의 모집 조건을 강화하고 잘 조직된 부대 단위로 나누어야 합니다."
LNS_proper_army_idea_2:0 "개선된 해방군"
LNS_proper_army_idea_2_desc:0 "파르티잔들은 혁명 중 우리의 대의를 훌륭하게 수행했고 이들 없이 전쟁을 이기는건 불가능했을 것이지만, 이들은 여전히 훈련받지 못한 오합지졸입니다. 우리의 국가 정체성과 통일성을 위해 군의 모집 조건을 강화하고 잘 조직된 부대 단위로 나누어야 합니다."
LNS_healing_spells_idea:0 "의무적 치유 마법 훈련"
LNS_healing_spells_idea_desc:0 "모든 유니콘은 전투상황에서 병력을 치료할 수 있도록 훈련을 받았습니다. 그들을 바로 전투에 복귀시킬 정도까지는 아니지만, 상처를 안정시켜서 적절한 치료를 받기 전에 죽지는 않도록 해 줄 것입니다."
LNS_innovative_military:0 "혁신 군대"
LNS_innovative_military_desc:0 "전쟁에서 승리하는 것은 용감한 군인과 재능 있는 지휘관들만 가지고서 이루어지는 것이 아닙니다. 그 뒤에서도 지칠 줄 모르는 전략가와 병참 등의 도움을 받아 최신 기술과 전술을 제공해 주어야 하는 것입니다."
LNS_ILKS:0 "ILKS"
LNS_ILKS_desc:0 "ILKS는 실제 위협보다는 선전 수단을 위해 만들어진 것으로, 롱소드가 외국의 침략에 굴복할 가능성에 대비하고 있습니다. 만약 그들이 우리의 땅을 원한다면, 그들은 한 걸음 한 걸음마다 피를 흘려야 할 것입니다."
LSC_entschlossenheit:0 "적에게 죽음을(Priešą Parklupdyk)!"
LNS_controlled_unions:0 "국가 무신론"
LNS_free_unions:0 "종교의 자유"
LNS_secret_services_idea:0 "국가안보부(Vidaus Saugumo Agentūra)"
LNS_secret_services_idea_desc:0 "VSA는 혁명 초기 비밀리에 설립된 조직으로 본래 군 내의 개혁파 스파이를 색출함과 동시에 작전 도중 전쟁범죄를 저지른 인원에 대한 군사재판을 실시하는 업무를 맡았습니다. 전쟁이 끝나고 VSA는 정부의 정식 작전 부서로 공식 등록되어 내부 정보 보호, 고위급 법 집행 등 다양한 형태의 국가안보를 담당합니다."
LNS_internationalism_idea:0 "국제주의"
LNS_internationalism_idea_desc:0 "롱소드 공산주의는 다른 사회주의 국가들과 같은 광신적인 열정이 부족하지만, 자주적 존재로써의 권리를 위해 투쟁하는 각국의 사회주의 동포들을 돕지 않을 이유는 못됩니다. 롱소드 사회주의 공화국은 국제주의를 추구해야 합니다. 공산주의의 기반 역시 국제주의에 기초하고 있으니까요!"
LNS_internationalism_idea_2:0 "국제주의"
LNS_internationalism_idea_2_desc:0 "롱소드 공산주의는 다른 사회주의 국가들과 같은 광신적인 열정이 부족하지만, 자주적 존재로써의 권리를 위해 투쟁하는 각국의 사회주의 동포들을 돕지 않을 이유는 못됩니다. 롱소드 사회주의 공화국은 국제주의를 추구해야 합니다. 공산주의의 기반 역시 국제주의에 기초하고 있으니까요!"
LNS_two_peoples_idea:0 "두개의 문화"
LNS_two_peoples_idea_desc:0 "롱소드의 두 문화가 드디어 조화롭게 하나되었습니다. 그리폰과 포니는 직업 선택에서 결혼할 자유까지 모든 면에서 동등한 권리를 누립니다. 대부분의 이들이 이번 결론에 만족하고 기뻐하지만 아직 정부로부터 정체성을 공인받지 못한 소수의 포니들이 남아 있습니다. 이들이 폭동을 일으키거나 하지야 않겠지만 자신들을 무시한 이번 결정에 평생 불만을 품을 것입니다."
LNS_three_peoples_idea:0 "세개의 문화"
LNS_three_peoples_idea_desc:0 "역사상 처음으로 롱소드의 세 문화가 국가로부터 공인받았습니다. 지금까지 롱소드에는 오직 포니와 그리폰만이 공인된 "민족" 이었고, 포즈냐크들은 친척 뻘인 포니들에게조차 잊혀져 있었습니다. 그러나 공산주의의 승리 덕에 포즈냐크들은 드디어 독자적 정체성을 지닌 소수민족으로써 사회적으로 그 존재를 인정받으며, 오랜 염원을 이루게 되었습니다.  포즈냐크들은 이에 기뻐하며 정부에 지지를 보내지만 앞으로 이들을 위한 추가적인 행정 절차가 필요해 질 것입니다."
LNS_a_gun_in_every_home_idea:0 "가정마다 총기를"
LNS_a_gun_in_every_home_idea_desc:0 "롱소드에 가장 큰 해를 끼친 건 올바른 시민들의 발에 무기가 충분히 쥐여지지 않았었던 것입니다. 모두가 적절한 무장을 갖추면 이 문제는 곧 해결될 것입니다. 총 앞에서는 서로 조금씩 공손해지지 않겠습니까?" 
LNS_land_reform_1:0 "토지권 개혁"
LNS_collectivization_idea:0 "농업 사회주의 경제"
LNS_collectivization_idea_desc:0 "롱소드의 포니들은 언제나 자신들이 일구는 이 땅과 하나로 이어져 있으며 어려운 동지들을 돕고 본인 노동의 결실로써 먹고사는 공동체 사회속에 살아가고 있습니다. 이는 착취와 탐욕, 그리고 악의가 없는 깨끗한 사회를 건설하기에 충분한 토대입니다."
LNS_civil_rights_idea:0 "권리 장전"
LNS_harmonic_society:0 "새로운 롱소드 만신전"
LNS_harmonic_society_desc:0 "그리폰들이 오기 전까지 우리들은 우리 전통의 신들을 섬겼고 그 중 제일 중요한 신은 사냥과, 전쟁, 그리고 정의의 여신 바레네일 겁니다. 아직 옛 신앙에 대한 충분한 정보와 신도들이 남아 있으니 이 전통을 충분히 부활시킬 수 있습니다."
LNS_harmonic_democracy:0 "조화적 민주주의"
LNS_harmonic_democracy_desc:0 "조화로운 사회에선 누가 어떻게 자신들을 통치할 지에 대해 시민 모두가 발언권을 갖습니다. 물론 어느 정도 까지만요."
LNS_linguistic_freedom:0 "다국어 사회"
LNS_ducal_legacy_1:0 "대공국의 유산"
LNS_ducal_legacy_1_desc:0 "우리는 롱소드의 유일무이한 대공이신 제마이투카스의 유산을 지키고 롱소드를 그 이상에 걸맞게 바꿔야 합니다."
LNS_ducal_legacy_2:0 "대공국의 유산"
LNS_ducal_legacy_2_desc:0 "우리는 롱소드의 유일무이한 대공이신 제마이투카스의 유산을 지키고 롱소드를 그 이상에 걸맞게 바꿔야 합니다."
LNS_integral_liberation:0 "완전한 해방"
LNS_integral_liberation_desc:0 "Freed from the shackles of their racial divide and seeing each other as creatures, not as ponies, griffons, or any other species, the inhabitants of a new Griffonia will finally be liberated from death and want. Via any means possible, we shall bring this new order to Griffonia - it will make war cease and save those still remaining."
LNS_civil_war_recovery:0 "내전으로부터 회복"
LNS_riverfed_abolished:0 "콜트스트림 조약 폐지"
LNS_endgame_idea:0 "해방자-황제의 통치"
LSC_arsenic_poisoning:0 "대규모 비소 중독"
LSC_assassinated_officials:0 "암살당한 장교진"

LNS_industrial_education_idea_1:0 "롱소드 산업 협의회"
LNS_industrial_education_idea_1_desc:0 "롱소드의 경제를 재건하기 위해선 이 지역에서 가장 영향력 있는 산업가들의 서클을 만들어 협력을 강화해야 합니다. 모두에게 득이 되도록 국가 경제를 통합합시다!"
LNS_industrial_education_idea_2:0 "롱소드 산업 협의회"
LNS_industrial_education_idea_2_desc:0 "롱소드의 경제를 재건하기 위해선 이 지역에서 가장 영향력 있는 산업가들의 서클을 만들어 협력을 강화해야 합니다. 모두에게 득이 되도록 국가 경제를 통합합시다!"
LNS_state_services_idea:0 "롱소드식 표준"
LNS_state_services_idea_desc:0 "롱소드는 작은 나라이며, 자원도 얼마 없습니다 - 이 문제를 극복할 수 있도록, 우린 정교하고, 품질이 높은 물건을 생산하는 것을 우선으로 삼아야 할 것입니다."
LNS_pure_army_idea:0 "로즈우드 기사단"
LNS_pure_army_idea_desc:0 "로즈우드 창의 기사단 이라 불리는 로즈우드 기사단은 수세기동안 존재해 왔으며 기사단의 금욕적 그리폰들은 전장의 달인입니다. 그들의 수는 적지만 하나 하나가 우리 징집병 열명분의 가치가 있으니 우리 군대의 핵심이야 합니다."
LNS_rosewood_1:0 "로즈우드 기사단"
LNS_rosewood_1_desc:0 "로즈우드 창의 기사단 이라 불리는 로즈우드 기사단은 수세기동안 존재해 왔으며 기사단의 금욕적 그리폰들은 전장의 달인입니다. 그들의 수는 적지만 하나 하나가 우리 징집병 열명분의 가치가 있으니 우리 군대의 핵심이야 합니다."
LNS_mixed_army_idea:0 "롱소드 의용대"
LNS_mixed_army_idea_desc:0 "롱소드 의용대는 더스크탈론 가에 충성하는 롱소드 백국의 민병대로 리버포니들로부터 동부 변경을 지키는 임무를 수행합니다. 군주제는 사라졌지만 의용대는 앞으로도 남아서 헤르츠란트를 위협으로부터 지킬 것입니다."
LNS_landeswehr_1:0 "롱소드 의용대"
LNS_landeswehr_1_desc:0 "롱소드 의용대는 더스크탈론 가에 충성하는 롱소드 백국의 민병대로 리버포니들로부터 동부 변경을 지키는 임무를 수행합니다. 군주제는 사라졌지만 의용대는 앞으로도 남아서 헤르츠란트를 위협으로부터 지킬 것입니다."
LNS_modern_supply:0 "현대 보급체계"
LNS_modern_supply_desc:0 "군대는 뱃심으로 행진한다."
LNS_civilian_auxiliary:0 "시민 보조병 부대"
LNS_civilian_auxiliary_desc:0 "시민 보조병들은 기사들이 할 필요 없는 하찮은 일을 대신 도맡아줄 것입니다."
LNS_fortify_frontier:0 "국경 강화"
LNS_imperial_exchange_program:0 "Reichsarmee Frontier Military Exchange Program"
LNS_military_police_idea:0 "군사 경찰"
LNS_military_police_idea_desc:0 "이전의 경찰은 민간인과 전 군인들로 구성되었고 이로 인해 경찰관들의 비전문성이 상당했습니다. 그렇기에 해결책은 경찰을 군에 통합하는 것이며, 이로써 더욱 엄격한 훈련과 교육이 이루어질 것입니다."
LNS_military_pensions:0 "군인 연금(Ruhegehalt)"
LNS_military_pensions_desc:0 "Ruhegehalt refers to the wide-scale benefits citizens receive upon retiring in the nation... Or if you're a notable member of the military, this is received particularly early on in life due to the prestige of serving the state directly!"
LNS_soldier_worship_idea_1:0 "군인 숭상"
LNS_soldier_worship_idea_2:0 "군인 숭상"
LNS_fighting_corruption:0 "Purged Administration"
LNS_fighting_corruption_desc:0 "The administration of the country has been purged of corrupt and untrustworthy officials."
LNS_fighting_extremists:0 "극단주의자들과 싸우다"
LNS_fighting_extremists_desc:0 "The army has had its resources funneled to fighting Reformisten and Partisan remnants."
LNS_national_healing_1:0 "국가적 회복"
LNS_national_healing_2:0 "국가적 회복"
LNS_balanced_personhood:0 "Balanced Personhood"
LNS_balanced_personhood_desc:0 "Balanced Personhood is the concept that a society needs to organize according to its unique features instead of blindly adopting foreign ideas, and that all citizens in a society have their duties as well as wants, and must "balance" their desire for rights with the duties to society which will make them earn those rights."
LNS_new_culture:0 "New Cultural Life"
LNS_new_culture_desc:0 "Before a true, stable democracy can be established in Longsword, we need to rejuvenate our culture, promote the growth of political thought, and foster virtue and obedience in the people."
LNS_bandit_fighting:0 "도적 소탕"
LNS_bandit_fighting_desc:0 "남아있는 롱소드의 적들을 망설임 없이 분쇄할 것이다. 엥겔베르크의 죽음을 복수하리라!"
LNS_patronage_of_arts:0 "예술과 과학 후원"
LNS_wehrbauer_system:0 "Wehrbauers"
LNS_wehrbauer_system_desc:0 "An ideal purported by those who wish to see Griffons colonize the East - a nation of small farmers, who are at the same time warriors able to defend their homes from the Pony barbarians."
LNS_virtue_policy:0 "National Virtue"
LNS_virtue_policy_desc:0 "We are no ordinary state, whose regimes live and die to empower a clique or a single individual. The Knights of Rosewood were sworn to defend the cause of the faith and of knightly virtue, no matter what, and in charge of a nation, they can only make a nation live by that virtue."
LNS_virtue_policy_2:0 "National Virtue"
LNS_virtue_policy_2_desc:0 "We are no ordinary state, whose regimes live and die to empower a clique or a single individual. The Knights of Rosewood were sworn to defend the cause of the faith and of knightly virtue, no matter what, and in charge of a nation, they can only make a nation live by that virtue."
LNS_virtue_policy_3:0 "National Virtue"
LNS_virtue_policy_3_desc:0 "We are no ordinary state, whose regimes live and die to empower a clique or a single individual. The Knights of Rosewood were sworn to defend the cause of the faith and of knightly virtue, no matter what, and in charge of a nation, they can only make a nation live by that virtue."
LNS_court_of_commoners:0 "The Court of Commoners"
LNS_devolution_1:0 "권력 이양"
LNS_devolution_1_desc:0 "로즈우드의 기사들은 용맹한 전사일지는 몰라도 뛰어난 행정가는 아닙니다. 그렇기에 그들은 최대한 많은 행정권을 지방 의회에 이양해야 합니다."
LNS_devolution_2:0 "권력 이양"
LNS_devolution_2_desc:0 "로즈우드의 기사들은 용맹한 전사일지는 몰라도 뛰어난 행정가는 아닙니다. 그렇기에 그들은 최대한 많은 행정권을 지방 의회에 이양해야 합니다."
LNS_devolution_3:0 "권력 이양"
LNS_devolution_3_desc:0 "로즈우드의 기사들은 용맹한 전사일지는 몰라도 뛰어난 행정가는 아닙니다. 그렇기에 그들은 최대한 많은 행정권을 지방 의회에 이양해야 합니다."
LNS_battle_reenactments:0 "전투 재현 행사"
LNS_defend_ost_griffonia:0 "동방의 그리폰"

LNS_nakam_secret_police:0 "복수자(Kerštininkai)"
LNS_nakam_secret_police_desc:0 ""
LNS_newfound_fervor:0 "다시 태어난 열의"
LNS_newfound_fervor_desc:0 "바르타이의 포니들은 옛 방식이던 새 방식이던 자신들의 삶의 방식을 고수하며, 누군가가 이를 강제로 바꾸려 한다면 차라리 고통을 당하던지 심지어는 죽음을 택할 것입니다. \n\n그러나 아바 포브너와 복수자들이 그리폰 신앙의 포니들을 옳은 길로 인도하기 위해 계획한 포즈냐크 개종 캠페인은 이러한 문제를 겪고있지 않습니다. 오히려 역으로 개종된 이 포니들은 모태신앙인들보다 더욱 극단적이고 전투적인 모습을 보이고 있습니다."
LNS_return_to_genesis:0 "다시 하나되다"
LNS_return_to_genesis_desc:0 "When Grover II marched east, crushing Duke Žemaitukas under his countless hordes, he pushed many a pony out of their homes with his campaigns of destruction. Even after he was defeated and his armies pushed back, the Vartai remained under griffon control which ensured a slow, yet steady stream of native ponies fleeing griffon domination and enforced Herzlander-Imperial culture. The rise of Black Cloaks only increased the fervour of this retreat as tens of thousands left for better lives in various states of Riverlands. Some of these outcasts or their descendants came back to assist during the civil war, forming several minor military units which by themselves didn’t contribute much to our forces.\n\nHowever something seems to have changed rather soon after Povner assumed control. Outcasts, exiles, refugees and their descendants started flooding back into Longsword, answering calls to return to their homeland seemingly en masse.\n\nWhile this rapid flood of, seeming, believers of Varėnė is allowing for a somewhat rapid increase of our military forces and settling previously devastated lands, many ponies that persisted within Longsword seem somewhat bitter that those who fled in fear or their descendants are being accepted back. While this doesn’t seem to by anything that would lead to substantial inner strife, the antagonism between both groups is noticeable."
LNS_griffon_converts:0 "The Reborn"
LNS_griffon_converts_desc:0 "While Abba Povner is usually a rather cold and lacking in charisma individual, there are a couple occasions where this changes, that being either when the "Soldier of the Gods" is writing or reciting his poetry which has captured and enveloped the minds of many, or when he speaks of the will of Varėnė and other gods and the native faith of Vartai. Perhaps it was through such means that Povner reached the minds and hearts of the countless knights that lost faith in the griffon creator gods and any sort of noble ideal that might have existed in their homelands.\n\nWhatever is the case, there are now entire legions of griffon knights that have removed any symbol of country or house ready to fight for Varėnė and her faithful and train any new armies of newly converted griffon believers."


